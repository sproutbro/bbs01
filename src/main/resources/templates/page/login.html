<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<div layout:fragment="content">
  <div class="card">
    <div class="card-body">
      <h3>로그인</h3>
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">아이디</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="userID" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="userPassword">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </div>
  </div>
  <div th:if="${msg != null}" th:text="${msg}"></div>
</div>
</html>
